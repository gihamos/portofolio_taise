      <div id="navbar" class="collapse navbar-collapse">

          <li class="nav-item"><a class="nav-link" href="#about" data-i18n="nav.about">À propos</a></li>

  <!-- Hero -->
  <header id="about" class="hero text-center">
    <div class="container py-5">
      <img src="assets/photo.jpg" alt="Portrait de Taïse NGANGA YABIE" class="profile-pic mb-3" width="140" height="140">
      <h1 id="typing" class="h2 fw-bold"></h1>
      <p id="subtitle" class="text-muted mb-4"></p>
      <h2 class="h4 mb-0" data-i18n="sections.about">À propos</h2>
      <p id="about_1"></p>
      <p id="about_2"></p>
      <p id="about_3"></p>
      <p id="motto" class="motto"></p>
    </div>
  </header>
   <!-- Objective -->
 <section id="objective" class="container my-5">
   <h2 class="text-center mb-4" id="objective_title"></h2>
   <div class="card p-4 text-center">
     <p class="lead" id="objective_text"></p>
     <a id="objective_btn" class="btn btn-success btn-lg mt-3"
        href="mailto:gihamos@gmail.com?subject=Candidature%20Alternance%20Taïse%20NGANGA%20YABIE"></a>
   </div>
 </section>

  <!-- Experience -->
  <section id="experience" class="container my-5">
    <h2 id="exp_title" class="text-center mb-4"></h2>
    <div class="row g-4" id="experience_rows"></div>
  </section>

  <!-- Projects -->
  <section id="projects" class="container my-5">
    <h2 id="proj_title" class="text-center mb-4"></h2>
    <div id="projectsCarousel" class="carousel slide" data-bs-ride="carousel">
      <div class="carousel-indicators" id="proj_indicators"></div>
      <div class="carousel-inner" id="proj_inner"></div>
      <button class="carousel-control-prev" type="button" data-bs-target="#projectsCarousel" data-bs-slide="prev">
        <span class="bi bi-arrow-left-circle fs-1"></span>
      </button>
      <button class="carousel-control-next" type="button" data-bs-target="#projectsCarousel" data-bs-slide="next">
        <span class="bi bi-arrow-right-circle fs-1"></span>
      </button>
    </div>
  </section>

  <!-- Skills -->
  <section id="skills" class="container my-5">
    <h2 id="skills_title" class="text-center mb-4"></h2>
    <div class="row g-4">
      <div class="col-md-4"><div class="card p-3 h-100"><h5 id="skill_prog_title"></h5><ul id="skill_prog_list"></ul></div></div>
      <div class="col-md-4"><div class="card p-3 h-100"><h5 id="skill_back_title"></h5><ul id="skill_back_list"></ul></div></div>
      <div class="col-md-4"><div class="card p-3 h-100"><h5 id="skill_front_title"></h5><ul id="skill_front_list"></ul></div></div>
      <div class="col-md-4"><div class="card p-3 h-100"><h5 id="skill_db_title"></h5><ul id="skill_db_list"></ul></div></div>
      <div class="col-md-4"><div class="card p-3 h-100"><h5 id="skill_sys_title"></h5><ul id="skill_sys_list"></ul></div></div>
      <div class="col-md-4"><div class="card p-3 h-100"><h5 id="skill_methods_title"></h5><ul id="skill_methods_list"></ul></div></div>
    </div>
  </section>


  <!-- Contact -->
  <section id="contact" class="container my-5">
    <h2 id="contact_title" class="text-center mb-4"></h2>
   
  <form id="contactForm" 
      action="https://formspree.io/f/manrjdpz" 
      method="POST" 
      class="card shadow-lg p-4 mx-auto" 
      style="max-width:600px; border-radius:12px;">
  <div class="mb-3">
    <label for="name" class="form-label fw-bold">Nom / Name</label>
    <input type="text" id="name" name="name" class="form-control" required>
  </div>
  <div class="mb-3">
    <label for="email" class="form-label fw-bold">Email</label>
    <input type="email" id="email" name="email" class="form-control" required>
  </div>
  <div class="mb-3">
    <label for="message" class="form-label fw-bold">Message</label>
    <textarea id="message" name="message" class="form-control" rows="5" required></textarea>
  </div>
  <button type="submit" class="btn btn-primary w-100">Envoyer / Send</button>
  <div id="form-status" class="mt-3"></div>
</form>
    <div class="mt-4">
      <a id="cv_btn" href="#" class="btn btn-outline-secondary">Générer le CV</a>
    </div>
  </section>

  <!-- CV auto-généré -->
  <section id="cv" class="container my-5 d-none">
    <h2 class="text-center mb-4">Curriculum Vitae</h2>
    <div id="cv_content" class="cv-layout card p-4"></div>
    <button id="downloadCV" class="btn btn-outline-primary mt-3">Télécharger en PDF</button>
  </section>

  <!-- Footer -->
  <footer class="text-center py-4">© 2025 – Portfolio</footer>

  <script src="script.js"></script>
